<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day - CreativeFuel</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header: top row = logo + logout, bottom row = page tabs -->
        <header class="header">
            <div class="header-top-row">
                <a href="/booking.html" class="header-logo-link">
                    <img src="/images/screenshot-removebg.png" alt="CreativeFuel" class="header-logo">
                </a>
                <span id="userNameDisplay" class="header-username"></span>
                <button id="logoutBtn" class="btn btn-small btn-secondary">Logout</button>
            </div>
            <nav class="tabs-container">
                <div class="tabs">
                    <a href="/booking.html" class="tab">Slot Booking</a>
                    <a href="/slot-check.html" class="tab">Slot Check</a>
                    <a href="/my-day.html" class="tab tab-active">My Day</a>
                    <a href="/attendance.html" class="tab">Attendance</a>
                </div>
            </nav>
        </header>

        <!-- Main content -->
        <main class="main-content">
            <!-- My Bookings Section -->
            <section class="section">
                <div class="my-bookings-header">
                    <h2>My Bookings</h2>
                    <div id="myBookingsCountBadges" class="booking-count-badges" aria-hidden="true"></div>
                </div>
                <div id="myBookingsLoading" class="loading-spinner hidden"></div>
                <div id="myBookingsError" class="error-message"></div>
                <div id="myBookingsContainer" class="bookings-container">
                    <p class="placeholder-text">Loading your bookings...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmationModal" class="modal-overlay">
        <div class="modal-content delete-modal-content">
            <h2 class="modal-title">Delete Booking</h2>
            <p class="modal-message">Are you sure you want to delete this booking?</p>
            
            <div id="bookingDetails" class="booking-details-preview">
                <p><strong>Shoot:</strong> <span id="deleteModalShootName">-</span></p>
                <p><strong>Date:</strong> <span id="deleteModalDate">-</span></p>
                <p><strong>Time:</strong> <span id="deleteModalTime">-</span></p>
            </div>

            <div class="form-group delete-modal-form-group">
                <label for="deleteReasonInput" class="delete-reason-label">
                    Reason for Deletion <span class="required-star">*</span>
                </label>
                <textarea 
                    id="deleteReasonInput" 
                    class="delete-reason-input" 
                    placeholder="Please provide a reason (max 100 characters)" 
                    maxlength="100" 
                    rows="3">
                </textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/100
                </div>
            </div>

            <div class="modal-button-group">
                <button id="deleteModalCancelBtn" class="btn btn-secondary modal-btn">Cancel</button>
                <button id="deleteModalDeleteBtn" class="btn btn-danger modal-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Free Confirmation Modal -->
    <div id="freeConfirmationModal" class="modal-overlay">
        <div class="modal-content free-modal-content">
            <h2 class="modal-title">Mark Shoot as Free</h2>
            <p class="modal-message">Are you sure you want to mark this shoot as free?</p>
            
            <div id="freeBookingDetails" class="booking-details-preview">
                <p><strong>Shoot:</strong> <span id="freeModalShootName">-</span></p>
                <p><strong>Date:</strong> <span id="freeModalDate">-</span></p>
                <p><strong>Time:</strong> <span id="freeModalTime">-</span></p>
            </div>

            <div class="modal-button-group">
                <button id="freeModalCancelBtn" class="btn btn-secondary modal-btn">Cancel</button>
                <button id="freeModalOkBtn" class="btn btn-success modal-btn">OK</button>
            </div>
        </div>
    </div>

    <!-- Version Info Footer -->
    <div id="version-footer"></div>

    <!-- Scripts -->
    <script type="module" src="/js/my-day.js?v=2"></script>
</body>
</html>
