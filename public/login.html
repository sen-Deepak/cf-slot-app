<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeFuel - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-page">
        <!-- Top section: logo + patterned background -->
        <div class="login-hero">
            <div class="login-hero-pattern"></div>
            <img src="https://ik.imagekit.io/pv9o2u3mh/CF-Content-Logo.png" alt="CreativeFuel" class="login-logo">
            <!-- Partition curve (wave) between hero and content -->
            <div class="login-hero-wave" aria-hidden="true">
                <svg viewBox="0 0 1440 80" preserveAspectRatio="none" class="wave-svg">
                    <path class="wave-fill" d="M0,48 C240,96 480,0 720,48 C960,96 1200,0 1440,48 L1440,80 L0,80 Z"/>
                </svg>
            </div>
        </div>

        <!-- White content area -->
        <div class="login-content">
            <form id="loginForm" class="login-form">
                <!-- Scrollable: title + fields (never pushes button off screen) -->
                <div class="login-form-scroll">
                    <h2 class="sign-in-title">Sign in</h2>

                    <div class="form-group form-group-underline">
                        <label for="email">Email</label>
                        <div class="input-with-icon email-input-wrap">
                            <span class="input-icon input-icon-email" aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                            </span>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                placeholder="demo@email.com"
                                autocomplete="email"
                                class="input-underline"
                            >
                        </div>
                    </div>

                    <div class="form-group form-group-underline">
                        <label for="password">Password</label>
                        <div class="input-with-icon password-input-wrap">
                            <span class="input-icon input-icon-password" aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                            </span>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                placeholder="enter your password"
                                autocomplete="current-password"
                                class="input-underline"
                            >
                            <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">
                                <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                <svg class="icon-eye-off hidden" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                            </button>
                        </div>
                    </div>

                    <div class="forgot-row">
                        <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot Password?</a>
                    </div>

                    <div id="loginError" class="error-message"></div>
                </div>

                <!-- Fixed at bottom: Login button always visible, never cut -->
                <div class="login-form-actions">
                    <button type="submit" class="btn btn-primary btn-login">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot password modal -->
    <div id="forgotPasswordModal" class="modal-overlay" aria-hidden="true">
        <div class="modal-content">
            <h3 class="modal-title">Forgot Password?</h3>
            <p class="modal-message">Please contact Jaya for password reset: 8517907716.</p>
            <button type="button" class="btn btn-primary modal-close" id="modalClose">OK</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/login-page.js?v=2"></script>
</body>
</html>
