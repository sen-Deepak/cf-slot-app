<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - CreativeFuel</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header: top row = logo + logout, bottom row = page tabs -->
        <header class="header">
            <div class="header-top-row">
                <a href="/booking.html" class="header-logo-link">
                    <img src="/images/screenshot-removebg.png" alt="CreativeFuel" class="header-logo">
                </a>
                <span id="userNameDisplay" class="header-username"></span>
                <button id="logoutBtn" class="btn btn-small btn-secondary">Logout</button>
            </div>
            <nav class="tabs-container">
                <div class="tabs">
                    <a href="/booking.html" class="tab">Slot Booking</a>
                    <a href="/slot-check.html" class="tab">Slot Check</a>
                    <a href="/my-day.html" class="tab">My Day</a>
                    <a href="/attendance.html" class="tab tab-active">Attendance</a>
                </div>
            </nav>
        </header>

        <!-- Main content -->
        <main class="main-content">
            <!-- Attendance Section -->
            <section class="section">
                <h2>Attendance</h2>
                <p class="section-subtitle">Mark your attendance for today and next 6 days</p>
                
                <div id="attendanceCardsContainer" class="attendance-cards-container">
                    <!-- Cards will be generated here -->
                </div>

                <div id="attendanceError" class="error-message"></div>
            </section>
        </main>
    </div>

    <!-- Version Info Footer -->
    <div id="version-footer"></div>

    <!-- Scripts -->
    <script type="module" src="/js/attendance.js?v=1"></script>
</body>
</html>
